#THIS FILE IS USE TO RUN SELENIUM HUB AND CREATE NODES FOR CHROME AND FIREFOX IN ORDER TO ENABLE PARALLEL BROWSER TEST

# To execute this docker-compose yml file use `docker-compose -f <file_name> up`
# Add the `-d` flag at the end for detached execution
version: '3'
services:
  selenium-hub:
    image: selenium/hub:3.141.59-gold
    container_name: selenium-hub-pga-redesign
    ports:
      - '4444:4444'
  chrome:
    image: selenium/node-chrome:3.141.59-gold
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
  firefox:
    image: selenium/node-firefox:3.141.59-gold
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
  iphone5s:
    image: selenium/node-chrome:3.141.59-gold
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
